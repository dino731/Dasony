

#context-path
server.servlet.context-path=/dasony
#static-context-path
spring.web.resources.static-locations=classpath:/images/

#port
server.port=8083

#dataSource
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url = jdbc:oracle:thin:@192.168.30.11:1521:xe
spring.datasource.username=DASONY
spring.datasource.password=DASONY

#mybatis
mybatis.mapper-locations=classpath*:/mapper/**/*.xml
mybatis.configuration.jdbc-type-for-null=NULL
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.ds.dasony

#bean autooverriding
spring.main.allow-bean-definition-overriding=true

#multipart setting
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=/resources/images/
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB